version: 2

builds:
  - main: ./main.go
    binary: watchtower
    goos:
      - linux
      # - windows
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    ldflags:
      - -s -w -X github.com/apivzero/watchtower/internal/meta.Version={{.Version}}

archives:
  - name_template: >-
      {{- .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "arm" }}armhf
      {{- else if eq .Arch "arm64" }}arm64v8
      {{- else }}{{ .Arch }}{{ end }}
    format: tar.gz
    files:
      - LICENSE.md

dockers_v2:
  - dockerfile: dockerfiles/Dockerfile
    images:
      - ghcr.io/apivzero/watchtower
    tags:
      - "{{ .Version }}"
      - latest
    platforms:
      - linux/amd64
      - linux/386
      - linux/arm/v6
      - linux/arm64
    disable: "{{ .IsSnapshot }}"
