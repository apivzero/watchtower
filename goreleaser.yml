version: 2

builds:
  - main: ./main.go
    binary: watchtower
    goos:
      - linux
      # - windows
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    ldflags:
      - -s -w -X github.com/apivzero/watchtower/internal/meta.Version={{.Version}}

archives:
  - name_template: >-
      {{- .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "arm" }}armhf
      {{- else if eq .Arch "arm64" }}arm64v8
      {{- else }}{{ .Arch }}{{ end }}
    format: tar.gz
    files:
      - LICENSE.md

dockers:
  - build_flag_templates: ["--platform=linux/amd64"]
    goos: linux
    goarch: amd64
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - ghcr.io/apivzero/watchtower:amd64-{{ .Version }}
      - ghcr.io/apivzero/watchtower:amd64-latest
  - build_flag_templates: ["--platform=linux/386"]
    goos: linux
    goarch: 386
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - ghcr.io/apivzero/watchtower:i386-{{ .Version }}
      - ghcr.io/apivzero/watchtower:i386-latest
  - build_flag_templates: ["--platform=linux/arm/v6"]
    goos: linux
    goarch: arm
    goarm: "6"
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - ghcr.io/apivzero/watchtower:armhf-{{ .Version }}
      - ghcr.io/apivzero/watchtower:armhf-latest
  - build_flag_templates: ["--platform=linux/arm64/v8"]
    goos: linux
    goarch: arm64
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - ghcr.io/apivzero/watchtower:arm64v8-{{ .Version }}
      - ghcr.io/apivzero/watchtower:arm64v8-latest
